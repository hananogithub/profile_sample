<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header id="header">
        <h1 class="title">Profile</h1>
        <nav class="nav">
            <ul class="menu">
                <li class="item">About</li>
                <li class="item">Bicycle</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="mainvisual">
            <img src="img/mainvisual.jpg" class="mainvisual">
        </div>
        <div class="content">
            <section id="about">
                <h2>About</h2>
                <div class="aboutcontent">
                    <img src="img/about.jpg" class="aboutimg">
                    <div class="abouttext">
                        <h3>KAKERU MIYACHI</h3>
                        <p>自転車を愛する週末ライダー。ロードバイクやツーリングが趣味。<br>新しいコースの開拓やギアのカスタマイズも楽しみの一つ。<br>ライドレポートやおすすめスポット、メンテナンスのコツなどをシェアします。</p>
                    </div>
                </div>
            </section>
            <section id="bicycle">
                <h2>Bicycle</h2>
                <ul class="column">
                    <li class="bike">
                        <img src="img/bicycle1.jpg" class="b">
                        <h3>ライドレポート</h3>
                        <p>週末に新規コースを開拓してます。</p>
                    
                    </li>
                    <li class="bike">
                        <img src="img/bicycle2.jpg" class="b">
                        <h3>おすすめスポット</h3>
                        <p>難易度別でコースを紹介します。</p>
                    </li>
                    <li class="bike">
                        <img src="img/bicycle3.jpg" class="b">
                        <h3>メンテナンス</h3>
                        <p>愛車を長く使うためのコツを発信します。</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer id="footer" class="footer">
        <p>©︎ 2020 Profile</p>
    </footer>
</body>
</html>
